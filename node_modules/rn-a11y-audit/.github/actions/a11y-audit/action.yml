name: 'React Native A11y Audit'
description: 'Audits React Native code for accessibility issues and posts PR comments'
inputs:
  github-token:
    description: 'GitHub token for posting comments'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies (if package.json exists)
      shell: bash
      run: |
        if [ -f package.json ]; then
          npm install
        else
          echo "No package.json found, skipping npm install"
        fi
    
    - name: Install audit package from GitHub
      shell: bash
      run: npm install git+https://github.com/AlexJackson01/rn-a11y-audit.git
    
    - name: Setup git for commits
      shell: bash
      run: |
        git config user.name "RN A11y Audit Bot"
        git config user.email "a11y-audit@users.noreply.github.com"
    
    - name: Run accessibility audit
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
        PR_NUMBER: ${{ github.event.number }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: npx rn-a11y-audit .
    
    - name: Commit and push fixes
      shell: bash
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "üîß Apply accessibility fixes from audit"
          git push
          echo "‚úÖ Committed accessibility fixes"
        else
          echo "‚ÑπÔ∏è No fixes to commit"
        fi